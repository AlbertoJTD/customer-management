<!-- Modal -->
<div class="modal fade" id="addCustomer">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h1 class="modal-title fs-5">Add customer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="name" name="name">
          <label for="">Name</label>
        </div>

        <div class="form-floating mb-2">
          <input type="last_name" class="form-control" id="last_name" name="last_name">
          <label for="">Last name</label>
        </div>

        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="email" name="email">
          <label for="">Email</label>
        </div>

        <div class="form-floating mb-2">
          <input type="number" class="form-control" id="balance" name="balance">
          <label for="">Balance</label>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save customer</button>
      </div>
    </div>
  </div>
</div>

<!-- Customer list -->
<section id="customers">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Customer list</h4>
          </div>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Balance</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers; let x = index">
                <td>{{ x + 1 }}</td>
                <td>{{ customer.name }} {{ customer.last_name }}</td>
                <td>{{ customer.balance | currency:'USD':'$' }}</td>
                <td>
                  <a routerLink="customer/edit/{{customer.id}}" class="btn btn-secondary">
                    <i class="fa fa-angle-double-right"></i> Edit
                  </a>
                </td> 
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Side cards -->
      <div class="col-md-3">
        <div class="card text-center bg-danger text-white">
          <div class="card-body">
            <h3>Total balance</h3>
            <h4 class="display-4">
              {{ getTotalBalance() | currency: 'USD':'$' }}
            </h4>
          </div>
        </div>

        <div class="card text-center bg-success text-white">
          <div class="card-body">
            <h3>Total customers</h3>
            <h4 class="display-4">
              <i class="fa fa-users"></i> {{ customers?.length }}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
