<!-- Button -->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a href="" class="btn btn-primary btn-block" data-bs-toggle="modal" data-target="#addCustomer">
          <i class="fa fa-plus"></i> Add customer
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Customer list -->
<section id="customers">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Customer list</h4>
          </div>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Balance</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers; let x = index">
                <td>{{ x + 1 }}</td>
                <td>{{ customer.name }} {{ customer.last_name }}</td>
                <td>{{ customer.balance | currency:'USD':'$' }}</td>
                <td>
                  <a routerLink="customer/edit/{{customer.id}}" class="btn btn-secondary">
                    <i class="fa fa-angle-double-right"></i> Edit
                  </a>
                </td> 
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!--  -->
      <div class="col-md-3">
        <div class="card text-center bg-danger text-white">
          <div class="card-body">
            <h3>Total balance</h3>
            <h4 class="display-4">
              {{ getTotalBalance() | currency: 'USD':'$' }}
            </h4>
          </div>
        </div>

        <div class="card text-center bg-success text-white">
          <div class="card-body">
            <h3>Total customers</h3>
            <h4 class="display-4">
              <i class="fa fa-users"></i> {{ customers?.length }}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
