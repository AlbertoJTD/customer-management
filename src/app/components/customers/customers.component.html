<!-- Button -->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a href="" class="btn btn-primary btn-block" data-bs-toggle="modal" data-target="#addCustomer">
          <i class="fa fa-plus"></i> Add customer
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Customer list -->
<section id="customers">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Customer list</h4>
          </div>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers; let x = index">
                <td>{{ x + 1 }}</td>
                <td>{{ customer.name }} {{ customer.last_name }}</td>
                <td>{{ customer.balance | currency:'USD':'$' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
