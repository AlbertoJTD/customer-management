<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fa fa-user"></i> Configuration
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a routerLink="/" class="btn btn-light">
          <i class="fa fa-arrow-left"></i> Back to home
        </a>
      </div>

      <div class="col-md-3">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-check" aria-hidden="true"></i> Save
        </button>
      </div>
    </div>
  </div>
</section>

<section id="configuration">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Edit configuration</h4>
          </div>
          <div class="card-body">
            <fieldset>
              <legend>Alow user registration</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="allowRegistration"
                          [(ngModel)]="allowRegistration" [checked]="allowRegistration">
                  {{ allowRegistration ? "Yes" : "No" }}
                </label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
